apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: promptionary-ingress
  annotations:
    kubernetes.io/ingress.global-static-ip-name: "promptionary-prod-ip"
    networking.gke.io/managed-certificates: "promptionary-prod-cert"
    kubernetes.io/ingress.class: "gce"
    kubernetes.io/ingress.allow-http: "false"
spec:
  rules:
  - host: promptionary.ai
    http:
      paths:
      - path: /api/*
        pathType: ImplementationSpecific
        backend:
          service:
            name: promptionary-backend-service
            port:
              number: 3000
      - path: /*
        pathType: ImplementationSpecific
        backend:
          service:
            name: promptionary-frontend-service
            port:
              number: 80
  - host: www.promptionary.ai
    http:
      paths:
      - path: /api/*
        pathType: ImplementationSpecific
        backend:
          service:
            name: promptionary-backend-service
            port:
              number: 3000
      - path: /*
        pathType: ImplementationSpecific
        backend:
          service:
            name: promptionary-frontend-service
            port:
              number: 80
---
apiVersion: networking.gke.io/v1
kind: ManagedCertificate
metadata:
  name: promptionary-prod-cert
spec:
  domains:
  - promptionary.ai
  - www.promptionary.ai