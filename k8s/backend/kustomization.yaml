apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
  - deployment.yaml
  - service.yaml

configMapGenerator:
  - name: promptionary-backend-config
    literals:
      - NODE_ENV=production
      - PORT=3000

images:
  - name: gcr.io/PROJECT_ID/promptionary-backend
    newTag: latest